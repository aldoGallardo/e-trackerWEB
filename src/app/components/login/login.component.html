<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
    <h1 class="text-3xl font-bold text-gray-800 text-center">
      Inicio de Sesi칩n
    </h1>
    <p class="text-gray-500 text-center">Bienvenido a e-tracker!</p>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Correo electr칩nico</label
        >
        <input
          class="w-full p-3 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          [(ngModel)]="email"
          name="email"
          placeholder="hola@ejemplo.com"
        />
        @if (emailError()) {
        <p class="text-red-500 text-sm mt-1">{{ emailError() }}</p>
        }
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700"
          >Contrase침a</label
        >
        <div class="relative">
          <input
            class="w-full p-3 mt-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            [(ngModel)]="password"
            name="password"
            type="password"
            placeholder="********"
          />
          <a
            href="#"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-500 text-sm"
          >
            Olvidaste tu contrase침a?
          </a>
        </div>
        @if (passwordError()) {
        <p class="text-red-500 text-sm mt-1">{{ passwordError() }}</p>
        }
      </div>

      @if (authError()) {
      <p class="text-red-500 text-center">{{ authError() }}</p>
      }

      <button
        class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition"
        (click)="login()"
      >
        Ingresar
      </button>

      <div class="flex items-center justify-center space-x-2">
        <hr class="max-w-full border-gray-300" />
        <span class="text-sm text-gray-500">o inicia con</span>
        <hr class="max-w-full border-gray-300" />
      </div>

      <button
        class="w-full p-3 rounded-lg border border-gray-300 hover:bg-gray-50 transition"
      >
        <span class="flex items-center justify-center space-x-2">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google"
            class="w-5 h-5"
          />
          <span>Continuar con Google</span>
        </span>
      </button>
    </form>
  </div>
</div>
