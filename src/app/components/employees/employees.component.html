<div class="search-bar flex justify-between items-center mb-4">
  <div class="search-input">
    <input type="text" placeholder="Buscar" class="p-2 border rounded-md" />
  </div>
  <div class="actions flex">
    <button
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      <svg
        class="w-3.5 h-3.5 me-2"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4v16m8-8H4"
        />
      </svg>
      Agregar Nuevo Empleado
    </button>

    <button
      class="btn-filter flex items-center px-4 py-2 bg-gray-200 rounded-md ml-4"
    >
      <span class="mr-2">Filtros</span>
    </button>
  </div>
</div>

<div class="bg-white p-6 rounded-lg shadow-lg">
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <!-- Foto de Perfil Column -->
    <ng-container matColumnDef="profilePicture">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <img
          [src]="element.profilePicture"
          alt="Foto de {{ element.name }}"
          width="50"
          height="50"
          class="rounded-full"
        />
      </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
    </ng-container>

    <!-- Sucursal Column -->
    <ng-container matColumnDef="branchOffice">
      <th mat-header-cell *matHeaderCellDef>Sucursal</th>
      <td mat-cell *matCellDef="let element">{{ element.branchOffice }}</td>
    </ng-container>

    <!-- Tipo de Usuario Column -->
    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef>Tipo de Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.userType }}</td>
    </ng-container>

    <!-- Jornada Column -->
    <ng-container matColumnDef="journey">
      <th mat-header-cell *matHeaderCellDef>Jornada</th>
      <td mat-cell *matCellDef="let element">{{ element.journey }}</td>
    </ng-container>

    <!-- Contrato Column -->
    <ng-container matColumnDef="contract">
      <th mat-header-cell *matHeaderCellDef>Contrato</th>
      <td mat-cell *matCellDef="let element">{{ element.contract }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
