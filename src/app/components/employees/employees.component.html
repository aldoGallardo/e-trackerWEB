<div class="search-bar flex justify-between items-center mb-4">
  <app-searchbar (searchChange)="filterEmployees($event)"></app-searchbar>
  <div class="actions flex">
    <app-create-button
      [buttonLabel]="'Agregar Nuevo Empleado'"
      [icon]="'plus'"
    ></app-create-button>
    <app-filter></app-filter>
  </div>
</div>

<!-- Lista de empleados -->
<app-list [employees]="paginatedEmployees"></app-list>

<!-- PaginaciÃ³n -->
<div class="pagination-controls flex justify-between mt-4">
  <button
    (click)="loadPreviousPage()"
    class="btn btn-secondary"
    [disabled]="usersData.length === 1"
  >
    Anterior
  </button>
  <button (click)="loadNextPage()" class="btn btn-primary">Siguiente</button>
</div>
