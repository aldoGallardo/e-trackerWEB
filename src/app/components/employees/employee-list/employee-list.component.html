<div class="bg-white p-4 rounded-lg">
  <div class="table-container">
    <div class="flex items-center mb-5">
      <mat-form-field
        appearance="outline"
        class="custom-form-field w-full max-w-xs"
      >
        <mat-label>Filtrar</mat-label>
        <mat-icon matSuffix>search</mat-icon>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ingrese filtro"
        />
      </mat-form-field>

      <button
        class="ml-auto bg-[#035397] text-white text-lg rounded-2xl flex items-center justify-center p-5 gap-2.5"
        mat-raised-button
        (click)="goToCreateEmployeeForm()"
      >
        <mat-icon matSuffix>add_circle</mat-icon>
        Agregar Nuevo Empleado
      </button>
    </div>

    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="activity-table mat-elevation-z8"
    >
      <ng-container matColumnDef="profilePicture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          {{ element.profilePicture }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Empleado</th>
        <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
      </ng-container>

      <ng-container matColumnDef="branchOffice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sucursal</th>
        <td mat-cell *matCellDef="let element">{{ element.branchOffice }}</td>
      </ng-container>

      <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categor√≠a</th>
        <td mat-cell *matCellDef="let element">{{ element.userType }}</td>
      </ng-container>

      <ng-container matColumnDef="journey">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Jornada</th>
        <td mat-cell *matCellDef="let element">{{ element.journey }}</td>
      </ng-container>

      <ng-container matColumnDef="contract">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contrato</th>
        <td mat-cell *matCellDef="let element">{{ element.contract }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      showFirstLastButtons
      [hidePageSize]="true"
      (page)="changePage($event)"
      [length]="length"
    ></mat-paginator>
  </div>
</div>
