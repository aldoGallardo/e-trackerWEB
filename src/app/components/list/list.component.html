<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container
    *ngFor="let column of columnsConfig"
    [matColumnDef]="column.key"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>

    <!-- Verifica si la columna es "profilePicture" para renderizar una imagen -->
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="column.key === 'profilePicture'; else defaultCell">
        <img
          [src]="element[column.key]"
          alt="Profile Picture"
          width="50"
          height="50"
          class="rounded-full"
        />
      </ng-container>
      <ng-template #defaultCell>
        {{ element[column.key] }}
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnKeys"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnKeys"></tr>
</table>
