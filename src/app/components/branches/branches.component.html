<div class="branches-wrapper">
  <!-- Searchbar -->
  <app-branch-searchbar
    (search)="filterBranches($event)"
  ></app-branch-searchbar>

  <!-- Filter -->
  <app-branch-filter
    (filterChange)="filterBranches($event)"
  ></app-branch-filter>

  <!-- Lista de Sucursales -->
  <app-branch-list [branches]="filteredBranches"></app-branch-list>

  <!-- Paginación -->
  <app-branch-paginator
    [length]="totalBranches"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (pageChange)="handlePageEvent($event)"
  ></app-branch-paginator>

  <!-- Botón para agregar sucursal -->
  <button mat-raised-button color="primary" (click)="openCreateBranchModal()">
    Agregar Sucursal
  </button>
</div>
