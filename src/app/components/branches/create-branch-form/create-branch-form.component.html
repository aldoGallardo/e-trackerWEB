<h2>Agregar Sucursal</h2>
<form [formGroup]="branchForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nombre de Sucursal</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="branchForm.get('name')?.hasError('required')">
      El nombre de la sucursal es obligatorio.
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Ubicación</mat-label>
    <input matInput formControlName="location" required />
    <mat-error *ngIf="branchForm.get('location')?.hasError('required')">
      La ubicación es obligatoria.
    </mat-error>
  </mat-form-field>

  <div class="actions">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="branchForm.invalid"
    >
      Agregar
    </button>
    <button mat-button type="button" (click)="cancel()">Cancelar</button>
  </div>
</form>
