<div class="grid grid-cols-2 gap-6 p-6">
  <!-- Card para KPI de Reportabilidad -->
  <mat-card class="p-4 bg-gradient-to-r from-pink-400 to-red-500 text-white">
    <mat-card-content>
      <h2 class="text-2xl font-bold">80% Reportabilidad</h2>
    </mat-card-content>
  </mat-card>

  <!-- Card para KPI de Uso Eficiente de Suministros -->
  <mat-card
    class="p-4 bg-gradient-to-r from-yellow-400 to-yellow-500 text-white"
  >
    <mat-card-content>
      <h2 class="text-2xl font-bold">95% Uso Eficiente de Suministros</h2>
    </mat-card-content>
  </mat-card>

  <!-- Card para KPI de Eficiencia en Uso de Tiempo -->
  <mat-card class="p-4 bg-gradient-to-r from-green-400 to-green-500 text-white">
    <mat-card-content>
      <h2 class="text-2xl font-bold">70% Eficiencia en Uso de Tiempo</h2>
    </mat-card-content>
  </mat-card>

  <!-- Card para KPI de Puntualidad -->
  <mat-card
    class="p-4 bg-gradient-to-r from-purple-400 to-purple-500 text-white"
  >
    <mat-card-content>
      <h2 class="text-2xl font-bold">85% Puntualidad</h2>
    </mat-card-content>
  </mat-card>

  <!-- Card para gráfico de actividades completadas -->
  <mat-card class="col-span-2 p-6">
    <mat-card-content>
      <h3 class="text-xl font-bold mb-4">Número de actividades completadas</h3>
      <canvas id="activitiesChart"></canvas>
    </mat-card-content>
  </mat-card>

  <!-- Card para tiempo promedio por actividad -->
  <mat-card class="p-6">
    <mat-card-content>
      <h3 class="text-lg font-bold mb-4">Tiempo promedio por actividad</h3>
      <p class="text-2xl font-bold">1:30</p>
      <p class="text-sm text-gray-500">Excelente</p>
    </mat-card-content>
  </mat-card>

  <!-- Card para tiempo promedio reportado -->
  <mat-card class="p-6">
    <mat-card-content>
      <h3 class="text-lg font-bold mb-4">Tiempo promedio reportado</h3>
      <p class="text-xl font-bold">6h 30m</p>
      <p class="text-gray-500">Sucursal Nuevo Cajamarca</p>
    </mat-card-content>
  </mat-card>

  <!-- Card para gráfico adicional (Chart Order) -->
  <mat-card class="col-span-2 p-6">
    <mat-card-content>
      <h3 class="text-lg font-bold mb-4">Chart Order</h3>
      <canvas id="chartOrder"></canvas>
    </mat-card-content>
  </mat-card>
</div>
