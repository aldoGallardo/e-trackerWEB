<div class="bg-white p-4 rounded-xl shadow-lg">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-bold">Aumento de Rendimiento Laboral</h2>
    <div class="flex space-x-2">
      <button
        class="flex items-center bg-gray-100 text-gray-700 text-xs font-semibold py-1 px-3 rounded-full hover:bg-gray-200"
      >
        <span class="material-icons text-sm">location_on</span>
        El Porvenir
      </button>
      <button
        class="flex items-center bg-gray-100 text-gray-700 text-xs font-semibold py-1 px-3 rounded-full hover:bg-gray-200"
      >
        <span class="material-icons text-sm">calendar_today</span>
        Mensual
      </button>
    </div>
  </div>

  <div class="flex items-center gap-2">
    <button
      (click)="previousGroup()"
      class="p-2 bg-gray-200 rounded-full hover:bg-gray-300"
    >
      ◀
    </button>

    <div class="overflow-hidden w-full">
      <div
        class="flex transition-transform duration-300"
        [style.transform]="'translateX(' + -activeIndex * 25 + '%)'"
      >
        <div
          *ngFor="let kpi of kpis; let i = index"
          [ngClass]="kpi.color"
          class="text-white p-3 rounded-lg shadow-md text-center w-1/4 mx-2"
        >
          <p class="text-2xl font-bold">{{ kpi.progress }}%</p>
          <p class="text-xs font-semibold">{{ kpi.name }}</p>
        </div>
      </div>
    </div>

    <button
      (click)="nextGroup()"
      class="p-2 bg-gray-200 rounded-full hover:bg-gray-300"
    >
      ▶
    </button>
  </div>
</div>
