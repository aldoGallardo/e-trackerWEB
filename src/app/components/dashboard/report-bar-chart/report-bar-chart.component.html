<div class="chart-card">
  <!-- Cabecera -->
  <div class="chart-header flex justify-between items-center">
    <!-- Tiempo promedio reportado -->
    <h2 class="text-2xl font-semibold font-poppins text-gray-900 text-center">
      {{ averageTime }}
    </h2>

    <!-- Filtro de ubicación -->
    <div class="relative">
      <button
        class="flex items-center text-gray-700 text-sm font-medium py-1 px-4 rounded-full border border-gray-300 hover:bg-gray-100 transition"
        (click)="toggleDropdown()"
      >
        <span class="material-icons mr-2" style="color: #28303f">place</span>
        {{ location }}
        <span class="material-icons ml-1" style="color: #28303f"
          >expand_more</span
        >
      </button>

      <!-- Dropdown -->
      <div *ngIf="dropdownOpen" class="dropdown-menu">
        <button
          *ngFor="let loc of locations"
          class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          (click)="selectLocation(loc)"
        >
          {{ loc }}
        </button>
      </div>
    </div>
  </div>
  <p class="chart-subtitle">Tiempo promedio Reportado</p>

  <!-- Gráfico de barras -->
  <div class="chart-bar-container">
    <div
      class="chart-bar"
      *ngFor="let bar of chartData"
      [style.height]="getBarHeight(bar.value)"
      [style.background]="getBarColor(bar.value)"
    >
      <span class="chart-bar-value">{{ bar.value }}%</span>
      <span>{{ bar.day }}</span>
    </div>
  </div>

  <!-- Pie -->
  <div class="chart-footer text-center">
    <div>{{ branch }}</div>
    <div>{{ employees }} empleados</div>
  </div>
</div>
