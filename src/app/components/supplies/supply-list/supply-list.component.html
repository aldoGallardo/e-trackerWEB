<div class="bg-white p-4 rounded-lg">
  <div class="table-container">
    <div class="flex items-center mb-5">
      <!-- Form field para filtrar -->
      <mat-form-field
        appearance="outline"
        class="custom-form-field w-full max-w-xs"
      >
        <mat-label>Filtrar</mat-label>
        <mat-icon matSuffix>search</mat-icon>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ingrese filtro"
        />
      </mat-form-field>

      <!-- Botón alineado a la derecha -->
      <button
        class="ml-auto bg-[#035397] text-white text-lg rounded-2xl flex items-center justify-center p-5 gap-2.5"
        mat-raised-button
        (click)="openDialog()"
      >
        <mat-icon matSuffix>add_circle</mat-icon>
        Agregar Suministro
      </button>
    </div>

    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="activity-table mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad</th>
        <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      showFirstLastButtons
      [hidePageSize]="true"
      (page)="changePage($event)"
      [length]="length"
    ></mat-paginator>
  </div>
</div>
