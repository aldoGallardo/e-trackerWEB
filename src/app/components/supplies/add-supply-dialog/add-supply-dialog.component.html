<h2 mat-dialog-title>Agregar Suministro</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre del Suministro</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Unidad del Suministro</mat-label>
    <input matInput [(ngModel)]="unit" />
  </mat-form-field>

  <!-- <mat-form-field>
    <mat-label>Descripci√≥n del Suministro</mat-label>
    <input matInput [(ngModel)]="description" />
  </mat-form-field> -->
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
  <button
    class="ml-auto bg-[#035397] text-white text-lg rounded-2xl"
    mat-raised-button
    (click)="addSupply(name, unit)"
  >
    Agregar
  </button>
</mat-dialog-actions>
