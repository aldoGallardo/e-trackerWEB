<table mat-table [dataSource]="data">
  <ng-container
    *ngFor="let column of columnsConfig"
    [matColumnDef]="column.key"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="isImageColumn(column); else defaultCell">
        <img
          [src]="element[column.key]"
          alt="Profile"
          class="small-image"
          *ngIf="element[column.key]"
        />
      </ng-container>
      <ng-template #defaultCell>{{ element[column.key] }}</ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnKeys"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnKeys"></tr>
</table>
