<div class="filter-wrapper">
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <mat-select (selectionChange)="applyFilter($event)">
      <mat-option *ngFor="let option of filterOptions" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
